<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Richie's Pomodoro Timer</title>
   <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<!-- font awesome -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<!-- local javascript/jquery file -->
<script src="js/custom.js"></script>

<!--local stylesheet -->
<link rel="stylesheet" href="css/style.css">
  
  </head>
<body>
<div class="container calculator">
  <div class="row text-center">
    <h3><em>FreeCodeCamp</em></h3>
    <h3>Richie Calculator</h3>
    <div id="calc-screen">
    </div>
    <div id="calc-controls">
      <div class="row calc-buttons">
        <button class="btn btn-default">AC</button>
        <button class="btn btn-default">C</button>
        <button class="btn btn-default">%</button>
        <button class="btn btn-default">&divide;</button>
      </div>
      <div class="row calc-buttons">
        <button class="btn btn-default">7</button>
        <button class="btn btn-default">8</button>
        <button class="btn btn-default">9</button>
        <button class="btn btn-default">X</button>
      </div>
      <div class="row calc-buttons">
        <button class="btn btn-default">4</button>
        <button class="btn btn-default">5</button>
        <button class="btn btn-default">6</button>
        <button class="btn btn-default">-</button>
      </div>
      <div class="row calc-buttons">
        <button class="btn btn-default">1</button>
        <button class="btn btn-default">2</button>
        <button class="btn btn-default">3</button>
        <button class="btn btn-default">+</button>
      </div>
      <div class="row calc-buttons">
        <button class="btn btn-default">0</button>
        <button class="btn btn-default">.</button>
        <button class="btn btn-default">=</button>
        <button class="btn btn-default">+</button>
      </div>
    </div>
  </div>
</div>
</body>

</html>
